name: 'Sample Workflow'
on:
  push:
    branches:
      - 'master'
jobs:
  hello:
    name: 'Hello Job'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-node@v3'
      - name: 'Print Node.js version'
        run: |
          echo abc > abc.txt
          git add abc.txt
          git commit --author 'John Doe <johndoe@github.com>' -m 'Auto'
